<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./styles/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuzzyset.js/1.0.5/fuzzyset.js" integrity="sha512-+Ym8BFRwb9OTB3eAvcyViEX0xO1JzQ4T+x8feCNFy0+AaLxZOEjDEmFZxTTNhX5QM/ryzBslkm9NSmullvfndw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.19.0/dist/cdn/places.min.css">
    <script src="bundle.js" defer></script>

</head>
<body>
    <img class="container__background" src="img/background.jpg" />
    <nav class="nav">
        <div class="nav__container_logo">
            <img class="nav_logo" src="img/logo.png" alt="WeatherLogo"/>
        </div>
        <div class="nav__links">
            <ul>
                <li>
                    <a href="">Map Explore</a>
                </li>
                <li>
                    <a href="">Country's info</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="search-box">
            <h3 class="u-margin-bottom-small "><span class="hide_heading">Let's see the weather</span> <span id="moveheading_call" class="moveheading_call"> today </span> </h3>
            <input type="text" id="city" placeholder="Cairo" class="search-box__input">
            <button id="search-btn"  class="search-box__button">
                <span class="search-box__search-i-1 search-box__icon"></span>
                <span class="search-box__search-i-2 search-box__icon"></span></span>
            </button>
            <div id="suggestions" class="suggestions"></div>

        </div>
        <div class="weather-info weather-info_hidden">
            <div class="weather-detiles" id="weather-detiles">
                    <div>
                        <p class="weather-detiles__det" id="temperature"></p>
                        <span id="wind-temperature_head"></span>
                    </div>
                    <div>
                        <p class="weather-detiles__det" id="humidity"></p>    
                        <span id="wind-humidity_head"></span>
                    </div>
                    <div>
                        <p class="weather-detiles__det" id="wind-speed"></p>    
                        <span id="wind-speed_head"></span>
                    </div>
                    <div>
                        <p class="weather-detiles__det" id="description"></p>  
                        <span id="wind-description_head"></span>
                    </div>
                    <div id="weather-detiles__hide_clouds">
                        <p class="weather-detiles__det" id="clouds"></p>  
                        <span id="wind-clouds_head"></span>
                    </div>
            </div>
        </div>
    </main>
    <div class="top-cities">
        <div id="top-cities"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>


</body>
</html>
